<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECIMAL BINARY CONVERTER</title>
    <link rel="icon" type="PNG" href="binary image.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="title" aria-hidden="true">
        <div>B</div>
        <div>I</div>
        <div>N</div>
        <div>A</div>
        <div>R</div>
        <div>Y</div>
    </div>
    <main>
        <header>
            <h1>Binary To Decimal Converter</h1>
        </header>
        <form>
            <fieldset>
                <legend>Enter a decimal number</legend>
                <input type="number" name="nbrInputField" id="inputtedNbr">
                <input type="submit" name="convertButton" value="Convert" id="submitButton">
            </fieldset>
        </form>
        <table>
            <tr>
                <th>Decimal Number</th>
                <th>Binary Number</th>
            </tr>
            <tr>
                <td id="inputtedDecimalDisplay"></td>
                <td id="outputtedBinaryDisplay"></td>
            </tr>
        </table>
        <footer>
            Developed By SHIMWA Benjamin
        </footer>
    </main>
    <div class="title" aria-hidden="true">
        <div>C</div>
        <div>O</div>
        <div>N</div>
        <div>V</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>E</div>
        <div>R</div>
    </div>
</body>
</html>
